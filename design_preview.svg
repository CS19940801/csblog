        <text x="40" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">💬 23</text>
        <text x="75" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">❤️ 89</text>
      </g>
    </g>
    
    <!-- 文章2 - EVA主题 -->
    <g transform="translate(0, 370)">
      <rect x="0" y="0" width="900" height="120" rx="8" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
      
      <!-- EVA图片区域 -->
      <rect x="15" y="15" width="90" height="90" rx="6" fill="#4a1a4a" opacity="0.8"/>
      <rect x="20" y="20" width="80" height="80" rx="4" fill="#9b59b6" opacity="0.3"/>
      <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">EVA</text>
      
      <!-- 文章内容 -->
      <text x="120" y="35" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="18" font-weight="600">新世纪福音战士中的心理学与哲学思考</text>
      <text x="120" y="55" fill="#7d8590" font-family="Arial, sans-serif" font-size="12">2024年1月5日 · 深度解析 · cs enjoy</text>
      <text x="120" y="80" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13">从心理学角度分析EVA中角色的内心世界，探讨庵野秀明想要表达的哲学思想和社会议题...</text>
      
      <!-- 互动数据 -->
      <g transform="translate(750, 80)">
        <text x="0" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">👁 2.1k</text>
        <text x="40" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">💬 45</text>
        <text x="75" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">❤️ 156</text>
      </g>
    </g>
    
    <!-- 文章3 - 技术主题 -->
    <g transform="translate(0, 510)">
      <rect x="0" y="0" width="900" height="120" rx="8" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
      
      <!-- 技术图片区域 -->
      <rect x="15" y="15" width="90" height="90" rx="6" fill="#1a3a4a" opacity="0.8"/>
      <rect x="20" y="20" width="80" height="80" rx="4" fill="#45b7d1" opacity="0.3"/>
      <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CODE</text>
      
      <!-- 文章内容 -->
      <text x="120" y="35" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="18" font-weight="600">使用Three.js重现经典动漫场景</text>
      <text x="120" y="55" fill="#7d8590" font-family="Arial, sans-serif" font-size="12">2024年1月1日 · 前端开发 · cs enjoy</text>
      <text x="120" y="80" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13">利用WebGL和Three.js技术，在浏览器中重现动漫经典场景。包含完整的代码实现和性能优化技巧...</text>
      
      <!-- 互动数据 -->
      <g transform="translate(750, 80)">
        <text x="0" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">👁 3.5k</text>
        <text x="40" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">💬 67</text>
        <text x="75" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">❤️ 234</text>
      </g>
    </g>
  </g>
  
  <!-- 右侧边栏 -->
  <g transform="translate(980, 100)">
    <!-- 个人信息卡片 -->
    <rect x="0" y="0" width="360" height="180" rx="12" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
    
    <!-- 头像区域 -->
    <g transform="translate(30, 30)">
      <circle cx="40" cy="40" r="35" fill="#21262d" stroke="url(#accentGradient)" stroke-width="3"/>
      <circle cx="40" cy="40" r="30" fill="#ff6b6b" opacity="0.8"/>
      <text x="40" y="48" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="20" font-weight="bold">享</text>
      
      <!-- 个人信息 -->
      <text x="100" y="25" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="18" font-weight="600">cs enjoy</text>
      <text x="100" y="45" fill="#7d8590" font-family="Arial, sans-serif" font-size="13">全栈开发者 | 二次元爱好者</text>
      <text x="100" y="65" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="12">专注于前端技术与动漫文化的结合</text>
    </g>
    
    <!-- 统计数据 -->
    <g transform="translate(30, 120)">
      <g>
        <text x="0" y="0" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="16" font-weight="600">42</text>
        <text x="0" y="18" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">文章</text>
      </g>
      <g transform="translate(80, 0)">
        <text x="0" y="0" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="16" font-weight="600">1.2k</text>
        <text x="0" y="18" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">关注者</text>
      </g>
      <g transform="translate(160, 0)">
        <text x="0" y="0" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="16" font-weight="600">89</text>
        <text x="0" y="18" fill="#7d8590" font-family="Arial, sans-serif" font-size="11">关注中</text>
      </g>
    </g>
    
    <!-- 热门标签 -->
