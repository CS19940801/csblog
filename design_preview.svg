        <text x="35" y="18" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="12" font-weight="500">海贼王</text>
        
        <rect x="80" y="0" width="55" height="28" rx="14" fill="#4ecdc4" opacity="0.2" stroke="#4ecdc4" stroke-width="1"/>
