<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 渐变定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <!-- 滤镜效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- 图案定义 -->
    <pattern id="subtleGrid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#30363d" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1400" height="900" fill="url(#bgGradient)"/>
  <rect width="1400" height="900" fill="url(#subtleGrid)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1400" height="70" fill="#161b22" opacity="0.95"/>
  <rect x="0" y="70" width="1400" height="2" fill="url(#accentGradient)"/>
  
  <!-- Logo和标题区域 -->
  <g transform="translate(40, 15)">
    <!-- Logo -->
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#ff6b6b" filter="url(#softGlow)"/>
    <text x="20" y="28" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">CS</text>
    
    <!-- 博客标题 -->
    <text x="60" y="20" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="22" font-weight="600">enjoy's 精神家园</text>
    <text x="60" y="38" fill="#7d8590" font-family="Arial, sans-serif" font-size="13">科技 × 二次元 | 记录与分享的数字空间</text>
  </g>
  
  <!-- 导航菜单 -->
  <g transform="translate(800, 20)">
    <rect x="0" y="0" width="70" height="30" rx="6" fill="#ff6b6b" opacity="0.9"/>
    <text x="35" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="500">首页</text>
    
    <rect x="85" y="0" width="70" height="30" rx="6" fill="none" stroke="#4ecdc4" stroke-width="1.5"/>
    <text x="120" y="20" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12" font-weight="500">分类</text>
    
    <rect x="170" y="0" width="70" height="30" rx="6" fill="none" stroke="#45b7d1" stroke-width="1.5"/>
    <text x="205" y="20" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="12" font-weight="500">标签</text>
    
    <rect x="255" y="0" width="70" height="30" rx="6" fill="none" stroke="#7d8590" stroke-width="1.5"/>
    <text x="290" y="20" text-anchor="middle" fill="#7d8590" font-family="Arial, sans-serif" font-size="12" font-weight="500">关于</text>
  </g>
  
  <!-- 搜索框 -->
  <g transform="translate(1150, 20)">
    <rect x="0" y="0" width="200" height="30" rx="15" fill="#21262d" stroke="#30363d" stroke-width="1"/>
    <text x="15" y="20" fill="#7d8590" font-family="Arial, sans-serif" font-size="12">🔍 搜索文章...</text>
  </g>
  
  <!-- 主要内容区域 -->
  <g transform="translate(40, 100)">
    <!-- 特色文章横幅 -->
    <rect x="0" y="0" width="900" height="200" rx="12" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
    
    <!-- 海贼王主题横幅内容 -->
    <g transform="translate(20, 20)">
      <!-- 模拟海贼王图片区域 -->
      <rect x="0" y="0" width="300" height="160" rx="8" fill="#2d1b69" opacity="0.8"/>
      <rect x="10" y="10" width="280" height="140" rx="6" fill="#ff6b6b" opacity="0.3"/>
      <text x="150" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">海贼王</text>
      <text x="150" y="105" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12">ONE PIECE</text>
      
      <!-- 文章信息 -->
      <text x="320" y="30" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="24" font-weight="700">海贼王世界观中的科技发展脉络</text>
      <text x="320" y="55" fill="#7d8590" font-family="Arial, sans-serif" font-size="13">2024年1月15日 · 动漫分析 · 阅读时间 8分钟</text>
      
      <text x="320" y="85" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" line-height="1.5">从恶魔果实的神秘力量到贝加庞克的科学技术，探讨海贼王世界中</text>
      <text x="320" y="105" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14" line-height="1.5">科技与超自然力量的完美融合。分析各个时代的技术发展...</text>
      
      <!-- 标签 -->
      <g transform="translate(320, 125)">
        <rect x="0" y="0" width="60" height="22" rx="11" fill="#ff6b6b" opacity="0.2"/>
        <text x="30" y="14" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="10" font-weight="500">#海贼王</text>
        
        <rect x="70" y="0" width="50" height="22" rx="11" fill="#4ecdc4" opacity="0.2"/>
        <text x="95" y="14" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="10" font-weight="500">#科技</text>
        
        <rect x="130" y="0" width="50" height="22" rx="11" fill="#45b7d1" opacity="0.2"/>
        <text x="155" y="14" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="10" font-weight="500">#分析</text>
      </g>
    </g>
    
    <!-- 文章列表 -->
    <!-- 文章1 - 高达主题 -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="900" height="120" rx="8" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1"/>
      
      <!-- 高达图片区域 -->
