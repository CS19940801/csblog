        <text x="167" y="18" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="12" font-weight="500">EVA</text>
        
        <rect x="0" y="40" width="80" height="28" rx="14" fill="#45b7d1" opacity="0.2" stroke="#45b7d1" stroke-width="1"/>
