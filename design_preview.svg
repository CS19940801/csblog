      <rect x="20" y="20" width="80" height="80" rx="4" fill="#4ecdc4" opacity="0.3"/>
      <text x="60" y="65" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">GUNDAM</text>
      
      <!-- 文章内容 -->
      <text x="120" y="35" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="18" font-weight="600">高达模型制作与Arduino编程的完美结合</text>
      <text x="120" y="55" fill="#7d8590" font-family="Arial, sans-serif" font-size="12">2024年1月10日 · 技术分享 · cs enjoy</text>
      <text x="120" y="80" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="13">使用Arduino控制高达模型的LED灯效系统，打造科技感十足的展示效果。包含完整的硬件连接图和代码实现...</text>
      
