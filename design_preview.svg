        <rect x="90" y="40" width="60" height="28" rx="14" fill="#f39c12" opacity="0.2" stroke="#f39c12" stroke-width="1"/>
        <text x="120" y="58" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="12" font-weight="500">React</text>
        
        <rect x="160" y="40" width="70" height="28" rx="14" fill="#e74c3c" opacity="0.2" stroke="#e74c3c" stroke-width="1"/>
        <text x="195" y="58" text-anchor="middle" fill="#e74c3c" font-family="Arial, sans-serif" font-size="12" font-weight="500">Three.js</text>
