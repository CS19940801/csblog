<svg width="1400" height="1200" viewBox="0 0 1400 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变和滤镜 -->
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#161b22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21262d;stop-opacity:1" />
    </linearGradient>
    
    <!-- 卡片渐变 -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c2128;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22272e;stop-opacity:1" />
    </linearGradient>
    
    <!-- 动漫主题色渐变 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- 发光效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1400" height="1200" fill="url(#bgGradient)"/>
  
  <!-- 网格背景 -->
  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#30363d" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1400" height="1200" fill="url(#grid)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1400" height="70" fill="rgba(22, 27, 34, 0.95)" stroke="url(#accentGradient)" stroke-width="2"/>
  
  <!-- Logo -->
  <rect x="40" y="15" width="40" height="40" rx="8" fill="#ff6b6b" filter="url(#glow)"/>
  <text x="60" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">cs</text>
  
  <!-- 标题 -->
  <text x="100" y="32" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="22" font-weight="600">enjoy's 精神家园</text>
  <text x="100" y="50" fill="#7d8590" font-family="Arial, sans-serif" font-size="13">现代化动漫技术博客</text>
  
  <!-- 导航菜单 -->
  <rect x="500" y="20" width="60" height="30" rx="6" fill="#ff6b6b" opacity="0.9"/>
  <text x="530" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="500">首页</text>
  
  <rect x="580" y="20" width="60" height="30" rx="6" fill="none" stroke="#4ecdc4" stroke-width="1.5"/>
  <text x="610" y="38" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="12" font-weight="500">分类</text>
  
  <rect x="660" y="20" width="60" height="30" rx="6" fill="none" stroke="#45b7d1" stroke-width="1.5"/>
  <text x="690" y="38" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="12" font-weight="500">标签</text>
  
  <rect x="740" y="20" width="60" height="30" rx="6" fill="none" stroke="#7d8590" stroke-width="1.5"/>
  <text x="770" y="38" text-anchor="middle" fill="#7d8590" font-family="Arial, sans-serif" font-size="12" font-weight="500">关于</text>
  
  <!-- 搜索框 -->
  <rect x="1160" y="20" width="200" height="30" rx="15" fill="#21262d" stroke="#30363d" stroke-width="1"/>
  <text x="1175" y="38" fill="#7d8590" font-family="Arial, sans-serif" font-size="12">搜索文章...</text>
  
  <!-- 面包屑导航 -->
  <text x="40" y="110" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">首页 > 动漫分析 > 海贼王世界观中的科技发展脉络</text>
  
  <!-- 主要内容区域 -->
  <g transform="translate(40, 130)">
    
    <!-- 文章主体 -->
    <rect x="0" y="0" width="900" height="950" rx="12" fill="url(#cardGradient)" stroke="#30363d" stroke-width="1" filter="url(#cardShadow)"/>
    
    <!-- 文章头部 -->
    <g transform="translate(30, 30)">
      
      <!-- 文章标题 -->
      <text x="0" y="0" fill="#f0f6fc" font-family="Arial, sans-serif" font-size="32" font-weight="700">海贼王世界观中的科技发展脉络</text>
      
      <!-- 文章元信息 -->
      <g transform="translate(0, 40)">
        <text x="0" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">发布于 2024年1月15日</text>
        <text x="150" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">•</text>
        <text x="170" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">分类: 动漫分析</text>
        <text x="280" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">•</text>
        <text x="300" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">阅读时间 8分钟</text>
        <text x="420" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">•</text>
        <text x="440" y="0" fill="#7d8590" font-family="Arial, sans-serif" font-size="14">字数 3,200</text>
      </g>
      
      <!-- 文章标签 -->
      <g transform="translate(0, 70)">
        <rect x="0" y="0" width="60" height="25" rx="12" fill="rgba(255, 107, 107, 0.2)" stroke="rgba(255, 107, 107, 0.3)" stroke-width="1"/>
        <text x="30" y="15" text-anchor="middle" fill="#ff6b6b" font-family="Arial, sans-serif" font-size="11" font-weight="500">海贼王</text>
        
        <rect x="70" y="0" width="50" height="25" rx="12" fill="rgba(78, 205, 196, 0.2)" stroke="rgba(78, 205, 196, 0.3)" stroke-width="1"/>
        <text x="95" y="15" text-anchor="middle" fill="#4ecdc4" font-family="Arial, sans-serif" font-size="11" font-weight="500">科技</text>
        
        <rect x="130" y="0" width="60" height="25" rx="12" fill="rgba(69, 183, 209, 0.2)" stroke="rgba(69, 183, 209, 0.3)" stroke-width="1"/>
        <text x="160" y="15" text-anchor="middle" fill="#45b7d1" font-family="Arial, sans-serif" font-size="11" font-weight="500">世界观</text>
        
        <rect x="200" y="0" width="50" height="25" rx="12" fill="rgba(155, 89, 182, 0.2)" stroke="rgba(155, 89, 182, 0.3)" stroke-width="1"/>
        <text x="225" y="15" text-anchor="middle" fill="#9b59b6" font-family="Arial, sans-serif" font-size="11" font-weight="500">分析</text>
      </g>
      
      <!-- 分割线 -->
      <line x1="0" y1="120" x2="840" y2="120" stroke="#30363d" stroke-width="1"/>
      
    </g>
    
    <!-- 文章内容 -->
    <g transform="translate(30, 180)">
      
      <!-- 文章摘要 -->
      <rect x="0" y="0" width="840" height="80" rx="8" fill="rgba(69, 183, 209, 0.1)" stroke="rgba(69, 183, 209, 0.3)" stroke-width="1"/>
      <text x="20" y="25" fill="#45b7d1" font-family="Arial, sans-serif" font-size="14" font-weight="600">文章摘要</text>
      <text x="20" y="45" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14">从恶魔果实的神秘力量到贝加庞克的科学技术，探讨海贼王世界中科技与超自然力量的完美融合。</text>
      <text x="20" y="65" fill="#c9d1d9" font-family="Arial, sans-serif" font-size="14">分析各个时代的技术发展，揭示尾田荣一郎构建的独特科技体系。</text>
      
      <!-- 目录 -->
      <rect x="0" y="100" width="840" height="180" rx="8" fill="rgba(255, 107, 107, 0.